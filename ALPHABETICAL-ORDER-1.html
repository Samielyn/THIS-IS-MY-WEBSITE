<!DOCTYPE html>
<html>
<title>Sorting letters alphabetically</title>
<body>
<style>
html{ 
background-color:lightgray;}
h1{color:Green;
	font-family:Courier;}
p{ color:Red;
	font-family:Courier;}
}
</style>
<fieldset>
<h1>THIS PROGRAM WILL SORT THE LETTERS IN ALPHABETICAL ORDER:</h1>
<p>Pls click the sort button</p>
<button onclick="sortList()">SORT</button>
<ul id="SAM">
  <li>S</li>
  <li>A</li>
  <li>M</li>
  <li>I</li>
  <li>E</li>
  <li>L</li>
  <li>Y</li>
  <li>N</li>
  <li>R</li>
  <li>A</li>
  <li>M</li>
  <li>O</li>
  <li>S</li>
</ul>

<script>
function sortList() {
  var list, i, switching, b, shouldSwitch;
  list = document.getElementById("SAM");
  switching = true;
  
  while (switching) {
    // Start by saying: no switching is done:
    switching = false;
    b = list.getElementsByTagName("LI");
    // Loop through all list items:
    for (i = 0; i < (b.length - 1); i++) {
      // Start by saying there should be no switching:
      shouldSwitch = false;
      
      if (b[i].innerHTML.toLowerCase() > b[i + 1].innerHTML.toLowerCase()) {
        
        shouldSwitch = true;
        break;
      }
    }
    if (shouldSwitch) {
      
      b[i].parentNode.insertBefore(b[i + 1], b[i]);
      switching = true;
    }
  }
}
</script>
</fieldset>
</body>
</html>
