<!DOCTYPE html>
<head>
	<title>PALINDROME OR NOT</title>
</head>

<script type="text/javascript" >
	function palindrome(str)
	{
		var re = /[^A-Za-z0-9]/g;
		str = str.toLowerCase().replace(re, '');
		var len = str.length;
		for (var i = 0; i < len/2; i++)
		{
			if (str[i] !== str[len - 1 - i])
			{
				return "SORRY!!THIS IS NOT A PALINDROME";
			}
		}
		return " THIS IS PALINDROME";
	};
	
	function Answer()
	{ 
		let str = document.getElementById("String").value;
		let ans = palindrome(str);
		document.getElementById("Answer").innerHTML = ans;
	};
</script>
<style>
	html{
		background-color:black;
	}
	h1{
	color:Blue;
	}
	p{
	color:green;
	text-align:center;
	}
	
</style>
<body>
<h1><center>This program will check whether a passed string is PALINDROME OR NOT </center></h1>
	

	<p><label for="Name">&emsp;Please enter a word to check:</label></p>
	<p><input type="text" id="String" name="String"><br><br></p>
	<p><label for="Answer1">To view the result click the checker button:</label></p>
	<p id = "Answer"></p><br><br>
	<p><input type = "button"
	value = "Check"
	onClick = "javascript:Answer()"></p>


</body>
</head>
